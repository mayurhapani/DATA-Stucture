<script>
  class Node {
    constructor(value) {
      this.value = value;
      this.next = null;
    }
  }
  class LinkList {
    constructor() {
      this.head = null;
      this.size = 0;
    }
    insert(value) {
      const newNode = new Node(value);

      if (this.head == null) {
        this.head = newNode;
      } else {
        let current = this.head;
        while (current.next) {
          current = current.next;
        }
        current.next = newNode;
      }

      this.size++;
    }

    findNthNode(uValue) {
      let current = this.head;
      let index = 0;

      while (current) {
        // console.log(current.value);
        if (uValue == current.value) {
          //   console.log(uValue);
          return index;
        }
        index++;
        current = current.next;
      }
    }
  }

  const List = new LinkList();
  List.insert(10);
  List.insert(20);
  List.insert(30);
  List.insert(40);
  List.insert(50);
  console.log(List);
  console.log(List.findNthNode(30));
</script>
