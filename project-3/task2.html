<!-- 2.Given an integer array nums, return the third distinct maximum number in this array. If the third maximum does not exist, return the maximum number. -->

<script>
  function findmax(arr) {
    console.log(arr);
    max1 = max2 = max3 = arr[0];

    for (i = 0; i < arr.length; i++) {
      if (arr[i] > max1) {
        max1 = arr[i];
      }
    }

    for (i = 0; i < arr.length; i++) {
      if (max1 !== arr[i] && arr[i] > max2) {
        max2 = arr[i];
      }
    }

    for (i = 0; i < arr.length; i++) {
      if (max1 !== arr[i] && max2 !== arr[i] && arr[i] > max3) {
        max3 = arr[i];
      }
    }

    console.log("Frist largest no is : ", max1);
    console.log("Second largest no is : ", max2);
    console.log("Thired largest no is : ", max3);
  }

  arr = [10, 40, 90, 50, 60, 80, 120];
  findmax(arr);
</script>
