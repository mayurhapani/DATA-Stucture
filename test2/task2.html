<script>
  function sort(arr) {
    let len = arr.length;
    for (let i = 0; i < len - 1; i++) {
      for (let j = 0; j < len - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
        }
      }
    }
    return arr;
  }

  const arr = [5, 2, 8, 1, 9, 4];
  console.log("Original :", arr);

  const sortedArray = sort(arr);
  console.log("ascending arr:", sortedArray);
</script>
