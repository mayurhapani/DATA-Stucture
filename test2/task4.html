<script>
  function reverseArray(arr) {
    let reversedArr = [];
    for (let i = arr.length - 1; i >= 0; i--) {
      reversedArr[arr.length - 1 - i] = arr[i];
    }
    return reversedArr;
  }

  const arr = [1, 2, 3, 4, 5];
  console.log("Original :", arr);

  const reversedArr = reverseArray(arr);
  console.log("Reversed :", reversedArr);
</script>
