<script>
  function mergeArrays(arr1, arr2, arr3, arr4, arr5) {
    const mergedArray = [];
    let index = 0;

    function marge(arr) {
      for (let i = 0; i < arr.length; i++) {
        mergedArray[index++] = arr[i];
      }
    }

    marge(arr1);
    marge(arr2);
    marge(arr3);
    marge(arr4);
    marge(arr5);

    return mergedArray;
  }
  const arr1 = [1, 3, 5];
  const arr2 = [2, 4, 6];
  const arr3 = [7, 8, 9];
  const arr4 = [10, 11, 12];
  const arr5 = [13, 14, 15];

  console.log("Merged array:", mergeArrays(arr1, arr2, arr3, arr4, arr5));
</script>
