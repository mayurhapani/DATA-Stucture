<script>
  class Node {
    constructor(value) {
      this.value = value;
      this.next = null;
    }
  }
  class LinkList {
    constructor() {
      this.head = null;
      this.size = 0;
    }
    insert(value) {
      const newNode = new Node(value);

      if (this.head == null) {
        this.head = newNode;
      } else {
        let current = this.head;
        while (current.next) {
          current = current.next;
        }
        current.next = newNode;
      }

      this.size++;
    }
  }

  const List = new LinkList();
  List.insert(10);
  List.insert(20);
  List.insert(30);
  List.insert(40);
  console.log(List);
</script>
